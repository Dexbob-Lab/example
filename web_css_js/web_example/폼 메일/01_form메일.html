<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>form 메일</title>
		<link rel="stylesheet" href="css/01_style.css" />
		<script type="module" src="js/01_script.js"></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
		></script>
	</head>
	<body>
		<section>
			<h1>CONTACT</h1>
			<form id="contact-form">
				<!-- To simplify the tutorial, the value is static. -->
				<input type="hidden" name="contact_number" value="697483" />

				<div>
					<label for="uName">NAME</label>
					<input type="text" name="user_name" id="uName" placeholder="홍길동" />
				</div>

				<div>
					<label for="uEmail">EMAIL</label>
					<input type="email" name="user_email" id="uEmail" />
				</div>

				<div class="msgBox">
					<label for="msg">MESSAGE</label>
					<textarea name="message" id="msg"></textarea>
				</div>

				<nav>
					<input type="reset" value="Reset" />
					<input type="submit" value="Send" />
				</nav>
			</form>
		</section>
	</body>
</html>
